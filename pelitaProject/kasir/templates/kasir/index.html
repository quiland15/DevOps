{% extends "base.html"%}
{% load static %}

{% block style %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{title}}</title>
<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock style %}

{% block content %}
<div class="text-center">
    <img src="{% static 'img/logo1.png' %}" alt="Logo" class="logo mb-3 rounded-circle">
    <h4 class="fw-bold">PELITAKAS</h4>
    <p class="text-muted mb-4">Login untuk mengakses sistem kasir</p>
  
    <div class="card mx-auto">
      <h5 class="text-start mb-4">Login</h5>
      <form>
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Masukkan email">
        </div>
        <div class="mb-4 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Masukkan password">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-login"><a href="/DashboardKasir.html">Login</a></button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
